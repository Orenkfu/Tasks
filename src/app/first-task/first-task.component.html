<div class="container">

  <ngb-carousel *ngIf="tasks">
    <ng-template ngbSlide *ngFor="let task of tasks.frontend_home_questionnaire.tasks; index as i">
      <img [src]="getImage(i)" class="image" alt="Random second slide">
      <div class="carousel-caption shadow">
        <h3 class="mat-title">{{task.taskName}}</h3>
        <div class="mat-body-2 ">
          <p>{{task.description}}</p>
          <p>
            {{task.taskType}}
          </p>
          <p>
            {{task.associatedFile | summary }}
          </p>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
