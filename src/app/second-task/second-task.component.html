<div class="container">
  <div class="jumbotron mat-display-1">
    <h1 class="mat-display-1">
      An accordion of countries! click on a country to reveal the list of cities..
    </h1>
  </div>
  <mat-accordion>
    <mat-expansion-panel *ngFor='let location of locations'>
      <mat-expansion-panel-header>
        <mat-panel-title>

        </mat-panel-title>
        <mat-panel-description>
          <h2>
            <small>
              {{location.country}}
            </small>
          </h2>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngFor="let city of location.cities" class="text-center">
        <mat-action-row style="justify-content: left">
          {{city}}
        </mat-action-row>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
